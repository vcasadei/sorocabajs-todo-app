<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
		.todo-text 				{ padding-left: 10px; }
	</style>

	<!-- SPELLS -->
	<script src="static/angular-1-2-16.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1><b>SorocabaJS</b> to-do list</h1>
		</div>

		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-12 col-sm-offset-4">

				<h4><b>To do <span class="label label-info">{{ novo.length }}</span></b></h4>
				<div class="checkbox" ng-repeat="todo in novo">
					<label ng-if="todo.done == false">
						<input ng-model="todo.done" type="checkbox" ng-click="checkTodo(todo._id)"><span class="todo-text">{{ todo.text }} <i class="fa fa-times-circle" ng-click="deleteTodo(todo._id)"></i></span>
					</label>
				</div>

				<h4><b>Completed <span class="label label-info">{{ done.length }}</span></b></h4>
				<div class="checkbox" ng-repeat="todo in done">
					<label ng-if="todo.done == true">
						<input disabled="true" ng-model="todo.done" type="checkbox"><span class="todo-text"><strike>{{ todo.text }}</strike> <i class="fa fa-times-circle" ng-click="deleteTodo(todo._id)"></i></span>
					</label>

				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="Add a to-do..." ng-model="formData.text">
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
